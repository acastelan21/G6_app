<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="30830594769-3nhm6gil4081efvec3v99sos23oj9lnc.apps.googleusercontent.com">


  <meta name="google-site-verification" content="SKFWHYMhnbOaWTLkjx4V5PB0i9fagncU-nQo2jQqsEQ" />
  <meta name="google-signin-cookiepolicy" content="single_host_origin">
  <meta name="google-signin-scope" content="profile email">
  <title>HH</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <!-- link to jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- bootstrap responsive link-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link to google fonts for headers and body -->
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang|Open+Sans" rel="stylesheet">
  <!-- link to font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- link to 'flaticon' button pics -->
  <link rel="stylesheet" type="text/css" href="css/font/flaticon.css">
  <!-- link to css stylesheet -->
  <link rel="stylesheet" href="css/style-2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkickozXN9L10uYmWVfE3KDLfLHbVq44Y&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



  <script src="javascript/scroll.js"></script>


  <script src="javascript/store-locator.min.js"></script>
  <script src="javascript/database.js"></script>

  <script src="javascript/script.js"></script>
  <script src="javascript/auth.js"></script>
  <script src="javascript/weather.js"></script>

</head>

<body>
  <nav class="navbar navbar-inverse sticky-top" id="myAffix" data-toggle="affix">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1>
          <a class="navbar-brand" href="#">
            <span>Happy Howler</span>
            <img src="images/logo-transparent.png" height="50px" width="175px">
          </a>
        </h1>
      </div>
      <!-- Dark Sky weather API-->
      <div id="weather"></div>
      <!-- GOOGLE AUTH HERE -->

      <div class="d-flex justify-content-end align-items-center">
        <div id="quickstart-account-details"></div>
        <div id="quickstart-sign-in-status"></div>
        <div id="quickstart-oauthtoken"></div>
        <div id="quickstart-avatar"></div>

        <!-- Button that handles sign-in/sign-out -->
        <button id="quickstart-sign-in"></button>

        <!-- END OF GOOGLE AUTH -->
      </div>

    </div>
  </nav>
  <main class="parallax">

    <section class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
      </div>
      <div class="parallax__layer parallax__layer--base">

        <div class="container billboard">
          <div class="row">
            <div class="col-md-8 align-self-top">
              <div id="description">
                <h2>Having a ruff week?</h2>
                <p>Click on the filter icons below to find your perfect Happy Hour spot. Looking to have a Paloma with your pupper? We can help. Maybe nachos and a nitro? We'll find that too.
                </p>
                <p>All of your Happy Hour needs sniffed out in one spot.</p>
                <a class="btn btn-primary btn-lg" href="#bottom">Go to the bottom</a>
              </div>
            
            </div>

            <div class="col-sm-4 align-self-baseline">
                <div class="pupper">
                  <img src="https://media.giphy.com/media/sEH3lMz5hMBEc/giphy.gif" height="250px">
                </div>
              </div>

          </div>
    </section>
    <section class="parallax__group" id="bottom">
      <div class="parallax__layer parallax__layer--back map-wrapper">
        <div class="container-fluid bottom">
          <!-- logo header -->

          <div class="col-md-8 offset-lg-4 map-wrapper">
            <div id="map-canvas">
              <div id="map"></div>
            </div>
          </div>

          <!-- search buttons -->
          <div class="row">
            <div class="col-md-4 panelwrap">
              <div class="search-filters">

                <input id="beer-check" type="checkbox">
                <label for="beer-check">
                  <i class="flaticon-beer"></i>
                  <span>Beer</span>
                </label>

                <input id="wine-check" type="checkbox">
                <label for="wine-check">
                  <i class="flaticon-wine-glass"></i>Wine
                </label>
                <input id="cocktails-check" type="checkbox">
                <label for="cocktails-check">

                  <i class="flaticon-food"></i>Cocktails
                </label>
                <input id="food-check" type="checkbox">
                <label for="food-check">

                  <i class="flaticon-cutlery"></i>Food
                </label>
                <input id="hookah-check" type="checkbox">
                <label for="hookah-check">

                  <i class="flaticon-hookah"></i>Hookah
                </label>
                <input id="dog-check" type="checkbox">
                <label for="dog-check">
                  <i class="flaticon-dog"></i>Dogs Allowed
                </label>

                <input id="fav-check" type="checkbox">
                <label for="fav-check">
                  <i class="flaticon-dog"></i>Favorites
                </label>

              </div>
              <div id="panel">
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
